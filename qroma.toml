[qroma.project]
name = "{{ qroma_project.project_id }}"
version = "0.1.0"


[qroma.project.firmware]
platforms = [
  {%- for dev_board_platform in qroma_project.firmware_platforms %}
  "{{ dev_board_platform.value }}",
  {%- endfor %}
]


[qroma.project.run.commands.firmware.platformio]
build = "run"
install = "run --target upload --environment esp32dev"
monitor = ""


[qroma.project.stages.build.firmware]
project_dirs = []



[qroma.project.stages.build.protobuf.inputs]
input_dirs = []


[qroma.project.stages.build.protobuf.nanopb]
output_dirs = []


[qroma.project.stages.build.protobuf.python]
output_dirs = []


[qroma.project.stages.build.protobuf.typescript]
output_dirs = []


[qroma.project.stages.build.protobuf.dart]
output_dirs = []
