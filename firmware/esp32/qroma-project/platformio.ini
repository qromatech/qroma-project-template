[env:esp32dev]
platform = espressif32
board = tinypico
framework = arduino
; lib_deps = file://C:\Users\ajb\Projects\qromatech\lib-esp32-qroma
lib_deps = https://github.com/qromatech/lib-esp32-qroma.git
monitor_speed = 115200
lib_ldf_mode = deep+
nanopb_require_protoc = false
force_verbose = yes
