syntax = "proto3";

import "qroma-types.proto";

message QromaPointDetails {
  string btQromaPointInstanceServiceUuid = 1;
  string instanceId = 2;
  string pointName = 3;
  string driverId = 4;
}

message QromaPointManifest {
  string instanceId = 1;
  string pointName = 2;
  string driverId = 3;
}

message QromaDeviceManifest {
  string deviceName = 1;
  uint32 pointCount = 2;
  repeated QromaPointDetails qromaPointDetails = 3;
}

message QromaDeviceVersion {
  string softwareBuildVersion = 1;
  string softwareCompileTime = 2;
}

